<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Buttons with JS Animations</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px; /* Add some padding to avoid edge cases on small screens */
            box-sizing: border-box;
        }

        .button {
            width: 100%; /* Make buttons responsive */
            max-width: 200px; /* Set a maximum width for larger screens */
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
            text-decoration: none;
            text-align: center;
            transition: box-shadow 0.3s ease, transform 0.3s ease;
        }

        /* Blue button style */
        .button-blue {
            background: linear-gradient(145deg, #005b99, #0073e6);
        }

        /* Red button style */
        .button-red {
            background: linear-gradient(145deg, #cc0000, #ff3333);
        }

        /* Green button style */
        .button-green {
            background: linear-gradient(145deg, #009900, #00cc00);
        }

        .hover-effect {
            box-shadow: 0 2px #003366;
            transform: translateY(2px);
        }

        .active-effect {
            box-shadow: 0 0 #003366;
            transform: translateY(4px);
        }
    </style>
</head>
<body>
    <div class="button-container">
        <a href="https://github.com/sivasankar9025/mouse" class="button button-blue">Index.Js</a>
        <a href="https://github.com/Sivasankarbscit/studentform" class="button button-blue">Studentform.html</a>
        <a href="https://github.com/Sivasankarbscit/resultform" class="button button-blue">Resultform.html</a>
        <a href="https://github.com/Sivasankarbscit/register-login" class="button button-blue">Loginpage.html</a>
        <a href="https://github.com/Sivasankarbscit/user-register" class="button button-blue">Register.html</a>
        
    
    </div>

    <script>
        // Function to add hover effect
        function addHoverEffect(event) {
            event.target.classList.add('hover-effect');
        }

        // Function to remove hover effect
        function removeHoverEffect(event) {
            event.target.classList.remove('hover-effect');
        }

        // Function to add active effect
        function addActiveEffect(event) {
            event.target.classList.add('active-effect');
        }

        // Function to remove active effect
        function removeActiveEffect(event) {
            event.target.classList.remove('active-effect');
        }

        // Attach event listeners to all buttons
        document.querySelectorAll('.button').forEach(button => {
            button.addEventListener('mouseover', addHoverEffect);
            button.addEventListener('mouseout', removeHoverEffect);
            button.addEventListener('mousedown', addActiveEffect);
            button.addEventListener('mouseup', removeActiveEffect);
        });

        // Define the async function to handle delete action
        async function deleteItems() {
            try {
                const response = await fetch('https://mouse-d2vf.onrender.com/deleteAll', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                const result = await response.json();
                console.log(result);
                alert('Clear operation was successful');
            } catch (error) {
                console.error('Error:', error);
                alert('There was an error performing the clear operation');
            }
        }

        // Add event listener to the clear button
        document.getElementById('clearButton').addEventListener('click', function() {
            // Show confirmation dialog
            const confirmed = confirm("Are you sure you want to clear all items?");
            if (confirmed) {
                deleteItems();
            }
        });
    </script>
</body>
</html>
